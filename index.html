<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grid-containter">
      <div class="header">
        <h1>My Book Library</h1>
        <p>
          This webpage is part of
          <a href="https://www.theodinproject.com/">The Odin Project</a>.The
          webpage allows you to add your favorite books. <br />This is an
          exercise in <strong>Object Constructors </strong>and
          <strong>Local Storage</strong>. <br />
          You can also view this on my
          <a href="https://github.com/jet-black-ninja/library-page"
            >github repository</a
          >.
        </p>
      </div>

      <form action="">
        <p>Book</p>
        <p>Author</p>
        <p>Status</p>
        <input type="text" name="title" default="Title of the book" id="name" />
        <input type="test" name="author" default="Name of Author" id="author" />
        <select name="status" id="status" id="status">
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
        <br />
        <button type="submit" value="submit" class="">Submit</button>
      </form>

      <div class="records">
        <table id="book-table-body">
          <th>Name</th>
          <th>Author</th>
          <th>Status</th>
          <th></th>
